<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/webfont.js"></script>
  <script src="./js/vue.js"></script>
  <script src="./js/script.js" defer></script>

  <title>Frontend Mentor | 3-column preview card component</title>
</head>

<body>
  <main class="body__container">
    <section class="column__preview__card">
      <div :class="['column__preview__card-block', 'column__preview__card-block--'+getCarType(carType.img)]"
        v-for="(carType,index) in cars" :key="index">
        <div class="column__preview__card-inner-container">
          <img :src="'./images/'+carType.img+'.svg'" :alt="getCarType(carType.img)+ ' Cars'"
            class="column__preview__card-img">
          <h2 class="column__preview__card-headline">{{getCarType(carType.img)}}</h2>
          <p class="column__preview__card-description">{{carType.description}}</p>
          <button class="column__preview__card-btn">Learn More</button>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
